<!doctype html>
<title>Mike Gagnon's hacker challenge</title>
{% if computation %}
    <h1>{{ computation }}</h1>
{% endif %}
<h1>What computation would you like to request?</h1>
<form method="get" action="/">
    <p>
        <textarea name="compute" rows="1" cols="50" maxlength="100">2+2</textarea>
    </p>
    <p>
        <input type=submit value="submit"/>
    </p>
</form>
